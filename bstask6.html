<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task-6</title>
</head>
<body>
    <div class="container p-5 ">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-8 col-12 bg-secondary ms-5 mt-5  ">
                <form action="" class="was-validated">
                    <div class="form-group">
                        <label for="" class="mt-3 ">First Name</label>
                       <div class="input-group has-validation">
                            <input type="text" class="form-control is-valid" placeholder="First Name" required>
                            <div class="invalid-feedback">Name is required</div>
                       </div>
                    </div>

                    <div class="form-group">
                        <label for=""  class="mt-3 ">Email</label>
                       <div class="input-group has-validation">
                            <input type="text" class="form-control is-valid" placeholder="Email" required>
                            <div class="invalid-feedback">Email is required</div>
                       </div>
                    </div>

                    <div class="form-group">
                        <label for=""  class="mt-3 ">Password</label>
                       <div class="input-group has-validation">
                            <input type="Password" class="form-control is-valid" placeholder="Password" required>
                            <div class="invalid-feedback">Password is required</div>
                       </div>
                    </div>

                    <div class="form-group">
                        <label for=""  class="mt-3 ">Hobbies</label>
                       <div class="input-group has-validation">
                            <select name="" id="" class="py-2 rounded  w-100 " title="Select your hobbies ">
                                <option value=""></option>
                                <option value="">Reading</option>
                                <option value="">Drawing</option>
                                <option value="">Painting</option>
                            </select>
                            
                       </div>
                    </div>
                        <div class="d-flex justify-content-center mt-3 mb-3 ">
                            <button type="submit" class="bg-danger text-white w-100 fs-5 ">Submit</button>
                         </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
