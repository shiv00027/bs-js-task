<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Task-5</title>
</head>
<body>
        <div class="container mt-3 ">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 col-12 ">
                <form action="" class="was-validated bg-secondary">
                        <div class="d1 form-group d-flex">
                            <label for="" class="mt-3 ms-3 w-25 " >First Name</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text h-75 mt-2  " id="inputGroupPrepend3"><i class="fas fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control is-valid w-25  h-75 mt-2 me-5" placeholder="First Name"  required>
                                <div class="invalid-feedback mt-0 ">
                                Please supply your first name.   
                                </div>
                            </div>
                            
                        </div>

                    <div class="d1 form-group d-flex">
                        <label for="" class="mt-4 ms-3 w-25 " >Last Name</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text h-75 mt-3  " id="inputGroupPrepend3"><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control is-valid w-25  h-75 mt-3 me-5" placeholder="Last Name"  required>
                            <div class="invalid-feedback mt-0 ">
                                Please supply your last name.   
                                </div>
                        </div>
                    </div>

                    <div class="d1 form-group d-flex">
                        <label for="" class="mt-5 ms-3 w-25 " >E-mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text h-75 mt-4  " id="inputGroupPrepend3"><i class=" fas fa-envelope" aria-hidden="true"></i></span>
                            <input type="text" class="form-control is-valid w-25  h-75 mt-4 me-5" placeholder="Email-Address"  required>
                            <div class="invalid-feedback mt-0 ">
                                Please supply your email address.   
                                </div>
                        </div>
                    </div>

                    <div class="d1 form-group d-flex">
                        <label for="" class="mt-5 ms-3 w-25 " >Phone #</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text h-75 mt-4  " id="inputGroupPrepend3"><i class=" fas fa-phone aria-hidden="true"></i></span>
                            <input type="text" class="form-control is-valid w-25  h-75 mt-4 me-5" placeholder="(845)555-1212"  required>
                            <div class="invalid-feedback mt-0 ">
                                Please supply your phone number.   
                                </div>
                        </div>
                    </div>

                    <div class="d1 form-group d-flex">
                        <label for="" class="mt-5 ms-3 w-25 " >Address</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text h-75 mt-4  " id="inputGroupPrepend3"><i class=" fas fa-home" aria-hidden="true"></i></span>
                            <input type="text" class="form-control is-valid w-25  h-75 mt-4 me-5" placeholder="Address"  required>
                            <div class="invalid-feedback mt-0 ">
                                Please supply your street address.   
                                </div>
                        </div>
                    </div>

                    <div class="d1 form-group d-flex">
                        <label for="" class="mt-5 ms-3 w-25 " >City</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text h-75 mt-4  " id="inputGroupPrepend3"><i class=" fas fa-home" aria-hidden="true"></i></span>
                            <input type="text" class="form-control is-valid w-25  h-75 mt-4 me-5" placeholder="City "  required>
                            <div class="invalid-feedback mt-0 ">
                                Please supply your city.   
                                </div>
                        </div>
                    </div>


                    <div class="form-group d-flex">
                        <label for="" class="mt-4 ms-2 w-25 " >State</label>
                        <span class=" input-group-text h-75 mt-4  ms-0" id="inputGroupPrepend3">
                            <i class=" fas fa-bars" aria-hidden="true"></i>
                           </span>
                        <select  name="states" id="" title="select your state"class=" w-75  h-125 mt-4 me-5 pe-5 " >
                            <option value="">Please select your state</option>
                            <option value="">Karnataka</option>
                            <option value="">Andhra pradesh</option>
                            <option value="">Tamil-Nadu</option>
                        </select>
                  
                    </div>

                    <div class=" form-group  d-flex">
                        <label for="" class="me-5 mt-3 ms-2 ">Do you have hosting ?</label>
                        <ul class="u1 list-inline mt-3">
                            <li class=""><input class="r" type="radio" placeholder="yes"><span>Yes</span></li>
                            <li class=""><input type="radio" class="r" placeholder="No"><span>No</span>  </li>
                        </ul>              
                    </div>

                    <div class=" form-group d-flex  ">
                        <label for="" class="me-3 ms-2  ">Project Description</label>
                        <span class="input-group-text h-125 w-0" id="inputGroupPrepend3"><i class=" fas fa-pencil" aria-hidden="true"></i></span>
                       <textarea class="mb-0 " rows="1" cols="62" placeholder="Project Description"></textarea>
                       
                    </div>

                    <div class="d-flex justify-content-center mt-3  ">
                    <button type="button" class="bg-warning text-white rounded py-2 mb-3">Send <i class=" fas fa-paper-plane" aria-hidden="true"></i> </button>
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>
</body>
</html>
